{% extends 'layouts/master.html' %}
{% block contain %}

<div class="row">
  <form method="POST" enctype="multipart/form-data" action="/">
    <div class="form-group">
      <input type="file" class="form-control" required id="file" name="file">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-default" name="action" value="Upload">送出</button>
    </div>
  </form>
</div>
<div class="row"><button class="btn btn-primary" onclick="copyToClipboard('#data')">複製文字</button></div>
<br>
<pre id="data">{{ data }}</pre>
<script>
function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}

</script>

{% endblock %}
